<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>METViewer - Plot</title>
<link rel="stylesheet" type="text/css" href="include/metviewer.css"/>
<link rel="shortcut icon" href="include/ral_icon.ico" type="image/x-icon"/>
</head>

<body onLoad="onLoad()" style="padding-left: 20px">

<script type="text/javascript" src="include/plot.js"></script>

	<table>
	
	<tr><td>
		<span id="spanPlotName"></span><br/><br/>
		<img id="imgPlot"/><br/><br/>
		
		<h3>Plot Information:</h3>
		<ul>
			<li><a class="plotInfo" target="_blank" id="lnkPlotXML">Plot XML</a></li>
			<li><a class="plotInfo" target="_blank" id="lnkRScript">R script</a></li>
			<li><a class="plotInfo" target="_blank" id="lnkRData">R data</a></li>
		</ul>
	
	</td></tr>
		
	<tr><td style="padding-top:30px" style="display:none">
		<b>Console:</b>
		<input type="button" class="gButton" onclick="javascript:consoleClear()" value="Clear"/><br/>
		<textarea rows="20" cols="160" id="txtConsole"></textarea>
	</td></tr>	
	
	</table> 

</body>
</html>
